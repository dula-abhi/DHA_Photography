    <style>
        /* Updated Styles for the Detail Page */
        .detail-container {
            max-width: 1200px; /* Increased max-width for fuller page size */
            margin: 80px auto 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center; /* Still center overall content like back button */
        }

        .photo-content-wrapper {
            display: flex; /* Enables side-by-side layout */
            flex-direction: row; /* Default: image on left, text on right */
            gap: 40px; /* Space between image and details */
            align-items: flex-start; /* Align items to the top */
            margin-bottom: 40px; /* Space below the main content block */
        }

        .photo-image-column {
            flex: 1; /* Takes up one part of the available space */
            min-width: 300px; /* Ensures image column doesn't get too small */
            max-width: 50%; /* Image column max width */
            /* You can set a fixed width for the column if you want: */
            /* width: 450px; */ /* Example fixed width */
            /* flex: none; */ /* If using fixed width, set flex to none */
        }

        .photo-image-column img {
            width: 100%;
            /* Control the height here: */
            height: 450px; /* **SET A FIXED HEIGHT FOR THE IMAGE** - adjust this value */
            object-fit: contain; /* **Ensures the entire image is visible within the height/width.** Use 'cover' to fill the space and crop. */
            display: block; /* Removes extra space below image */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #f0f0f0; /* Add a background if object-fit: contain creates empty space */
        }

        .photo-details-column {
            flex: 1.5; /* Takes up more space for details */
            min-width: 400px; /* Ensures text column doesn't get too small */
            text-align: left; /* Align text within this column to the left */
        }

        .detail-container h1 {
            font-size: 2.8rem; /* Slightly larger title for impact */
            margin-bottom: 25px;
            color: #333;
            text-align: center; /* Keep main title centered */
        }

        /* REMOVED: .photo-details-column h2 style */

        /* Modified to stack detail spans */
        .detail-info {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            margin-bottom: 25px;
            align-items: flex-start; /* Align items to the start (left) */
        }
        .detail-info span {
            background-color: #eee;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px 0; /* Adjust margin for vertical stacking */
            font-size: 0.95rem;
            color: #666;
            width: fit-content; /* Ensure background doesn't stretch full width */
        }

        .photo-description-paragraph { /* Style for the actual description paragraph */
            font-size: 1.15rem; /* Slightly larger paragraph text */
            line-height: 1.7;
            color: #555;
            margin-bottom: 20px;
            margin-top: 0px; /* Adjust margin here to place description right below photo if needed */
        }


        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #0056b3;
        }

        /* Style for error message */
        #photo-not-found {
            text-align: center;
            color: #d9534f;
            font-size: 1.2rem;
            margin-top: 50px;
            display: none;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 900px) {
            .photo-content-wrapper {
                flex-direction: column; /* Stack columns on smaller screens */
                align-items: center; /* Center items when stacked */
            }
            .photo-image-column,
            .photo-details-column {
                max-width: 100%; /* Take full width when stacked */
                min-width: unset; /* Remove min-width constraint */
            }
            .photo-image-column img {
                height: auto; /* Allow height to adjust naturally on mobile */
                max-height: 400px; /* Prevent it from being excessively tall */
            }
            .photo-details-column {
                text-align: center; /* Center text content when stacked */
            }
            /* REMOVED: .photo-details-column h2, */
            .photo-description-paragraph { /* Center description on small screens */
                text-align: center;
            }
            .detail-info {
                justify-content: center; /* Center detail spans when stacked */
                align-items: center; /* Center items for column direction */
            }
            .detail-container h1 {
                font-size: 2rem;
            }
            .photo-description-paragraph { /* Adjust font size for description on small screens */
                font-size: 1rem;
            }
        }
    </style>

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const photoId = urlParams.get('id');

            const photo = photos[photoId];

            const mainPageTitle = document.getElementById('main-page-title');
            const photoContentArea = document.getElementById('photo-content-area');
            const photoNotFound = document.getElementById('photo-not-found');

            // Get the element for the description paragraph
            const photoDescriptionParagraph = document.getElementById('photo-description');

            if (photo) {
                // Set the page title in the browser tab
                document.getElementById('detail-page-title').textContent = photo.title + ' - My Photography Portfolio';

                // Set the BIG H1 on the page to the photo's title
                mainPageTitle.textContent = photo.title;

                // Populate the actual description paragraph (replaces the 'small title')
                if (photo.description) {
                    photoDescriptionParagraph.textContent = photo.description;
                    photoDescriptionParagraph.style.display = 'block'; // Ensure it's visible if there's content
                } else {
                    photoDescriptionParagraph.textContent = ''; // Clear content if no description
                    photoDescriptionParagraph.style.display = 'none'; // Hide the paragraph if no description
                }

                // Populate other photo details with bold labels
                document.getElementById('photo-image').src = photo.src;
                document.getElementById('photo-image').alt = photo.alt;
                document.getElementById('photo-category').innerHTML = '<strong>Category:</strong> ' + photo.category;
                document.getElementById('photo-date').innerHTML = '<strong>Date:</strong> ' + photo.date;
                document.getElementById('photo-location').innerHTML = '<strong>Location:</strong> ' + photo.location;
                document.getElementById('photo-camera').innerHTML = '<strong>Camera:</strong> ' + photo.camera;

                // Set width, height, and size, checking if they exist
                document.getElementById('photo-width').innerHTML = photo.width ? '<strong>Width:</strong> ' + photo.width : '';
                document.getElementById('photo-height').innerHTML = photo.height ? '<strong>Height:</strong> ' + photo.height : '';
                document.getElementById('photo-size').innerHTML = photo.size ? '<strong>Size:</strong> ' + photo.size : '';


                document.getElementById('back-to-gallery-link').href = photo.backLinkTarget;

                // Ensure photo content is visible and "not found" is hidden
                photoContentArea.style.display = 'block';
                photoNotFound.style.display = 'none';

            } else {
                // If photo not found, hide content and show "not found" message
                document.getElementById('detail-page-title').textContent = 'Photo Not Found - My Photography Portfolio';
                mainPageTitle.textContent = 'Photo Not Found'; // Set the H1 on the page
                photoContentArea.style.display = 'none';
                photoNotFound.style.display = 'block';
            }
