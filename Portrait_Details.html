    <link rel="stylesheet" href="styles.css">
    <style>
        /* Updated Styles for the Detail Page */
        .detail-container {
            max-width: 1200px;
            margin: 80px auto 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .photo-content-wrapper {
            display: flex;
            flex-direction: row;
            gap: 40px;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .photo-image-column {
            flex: 1;
            min-width: 300px;
            max-width: 50%;
        }

        .photo-image-column img {
            width: 100%;
            height: 450px; /* SET A FIXED HEIGHT FOR THE IMAGE - adjust this value */
            object-fit: contain; /* Ensures the entire image is visible within the height/width. Use 'cover' to fill the space and crop. */
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #f0f0f0;
        }

        .photo-details-column {
            flex: 1.5;
            min-width: 400px;
            text-align: left;
        }

        .detail-container h1 {
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
            align-items: flex-start;
        }
        .detail-info span {
            background-color: #eee;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px 0;
            font-size: 0.95rem;
            color: #666;
            width: fit-content;
        }

        .photo-description-paragraph {
            font-size: 1.15rem;
            line-height: 1.7;
            color: #555;
            margin-bottom: 20px;
            margin-top: 0px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #0056b3;
        }

        #photo-not-found {
            text-align: center;
            color: #d9534f;
            font-size: 1.2rem;
            margin-top: 50px;
            display: none;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 900px) {
            .photo-content-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .photo-image-column,
            .photo-details-column {
                max-width: 100%;
                min-width: unset;
            }
            .photo-image-column img {
                height: auto;
                max-height: 400px;
            }
            .photo-details-column {
                text-align: center;
            }
            .photo-description-paragraph {
                text-align: center;
            }
            .detail-info {
                justify-content: center;
                align-items: center;
            }
            .detail-container h1 {
                font-size: 2rem;
            }
            .photo-description-paragraph {
                font-size: 1rem;
            }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const photoId = urlParams.get('id');

            const photo = photos[photoId];

            const mainPageTitle = document.getElementById('main-page-title');
            const photoContentArea = document.getElementById('photo-content-area');
            const photoNotFound = document.getElementById('photo-not-found');

            const photoDescriptionParagraph = document.getElementById('photo-description');

            if (photo) {
                document.getElementById('detail-page-title').textContent = photo.title + ' - My Photography Portfolio';
                mainPageTitle.textContent = photo.title;

                if (photo.description) {
                    photoDescriptionParagraph.textContent = photo.description;
                    photoDescriptionParagraph.style.display = 'block';
                } else {
                    photoDescriptionParagraph.textContent = '';
                    photoDescriptionParagraph.style.display = 'none';
                }

                document.getElementById('photo-image').src = photo.src;
                document.getElementById('photo-image').alt = photo.alt;
                document.getElementById('photo-category').innerHTML = '<strong>Category:</strong> ' + photo.category;
                document.getElementById('photo-date').innerHTML = '<strong>Date:</strong> ' + photo.date;
                document.getElementById('photo-location').innerHTML = '<strong>Location:</strong> ' + photo.location;
                document.getElementById('photo-camera').innerHTML = '<strong>Camera:</strong> ' + photo.camera;

                document.getElementById('photo-width').innerHTML = photo.width ? '<strong>Width:</strong> ' + photo.width : '';
                document.getElementById('photo-height').innerHTML = photo.height ? '<strong>Height:</strong> ' + photo.height : '';
                document.getElementById('photo-size').innerHTML = photo.size ? '<strong>Size:</strong> ' + photo.size : '';

                document.getElementById('back-to-gallery-link').href = photo.backLinkTarget;

                photoContentArea.style.display = 'block';
                photoNotFound.style.display = 'none';

            } else {
                document.getElementById('detail-page-title').textContent = 'Photo Not Found - My Photography Portfolio';
                mainPageTitle.textContent = 'Photo Not Found';
                photoContentArea.style.display = 'none';
                photoNotFound.style.display = 'block';
            }
        });
